 <mat-card>
    <div class="col-md-12">
      <h3 class="text-center">Thank You for Registering</h3>

      <div class="form-group" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>
      
      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="form-group">
        <button type="button" mat-raised-button class="btn btn-primary" (click)="authService.SendVerificationMail()">
          <i class="material-icons">
            refresh
            </i>
          Resend Verification Email
        </button>
      </div>

    </div>

    <div class="form-group">
      <span>Go back to?<span class="btn btn-link" routerLink="/sign-in"> Sign in</span></span>
    </div>
  </mat-card>
