<mat-card>
    <div class="displayTable">
        <div class="displayTableCell">
          <div class="authBlock">
            <h3 class="text-center">Reset Password</h3>
      
            <p class="text-center">Please enter your email address to request a password reset.</p>
      
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
      
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group">
              <button type="submit" mat-raised-button class="btn btn-info" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>

            </div>
          </div>
      
          <div class="form-group">
            <span>Go back to ? <span class="btn btn-link" routerLink="/sign-in">Log In</span></span>
          </div>
      
        </div>
      </div>
</mat-card>
